<div class="limiter">
  
  <div class="container-table100">
    
    <div class="wrap-table100">
      <div class="table100 mb-4">
        <form>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Nombre del restaurante" #nombre>
            </div>
            <div class="col">
              <input type="text" (keyup.enter)="agregar(nombre.value, ciudad.value)" class="form-control" placeholder="Ciudad" #ciudad>
            </div>
            <div class="col">
             <button (click)="agregar(nombre.value, ciudad.value)" class="btn btn-info" type="button">agregar</button>
            </div>
          </div>
        </form>
      </div>
      <div class="table100">
        <table>
          <thead>
            <tr class="table100-head">
              <th class="column1">Restaurante</th>
              <th class="column2">Ciudad</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let restaurante of restaurantes">
                <td class="column1">{{ restaurante.nombre }}</td>
                <td class="column2">{{ restaurante.ciudad }}</td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
